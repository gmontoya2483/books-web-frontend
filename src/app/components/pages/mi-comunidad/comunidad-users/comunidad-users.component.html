<div class="card shadow">
  <div class="card-header py-3">
    <p class="text-primary m-0 font-weight-bold">Miembros</p>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-6 text-nowrap">
        <div id="dataTable_length" class="dataTables_length" aria-controls="dataTable">
          <label>Mostrar&nbsp;
          <select  [(ngModel)]="pageSize" class="form-control form-control-sm custom-select custom-select-sm">
            <option value="1" selected="">1</option>
            <option value="10" selected="">10</option>
            <option value="25">25</option><option value="50">50</option>
            <option value="100">100</option></select>&nbsp;
          </label></div>
      </div>
      <div class="col-md-6">
        <div class="text-md-right dataTables_filter" id="dataTable_filter"><label><input type="search" class="form-control form-control-sm" aria-controls="dataTable" placeholder="Buscar"></label></div>
      </div>
    </div>


    <!-- Tabla de resultados -->
    <div class="table-responsive table mt-2"  role="grid" aria-describedby="dataTable_info">
      <table class="table my-0" id="dataTable">

        <thead>
          <tr>
            <th>Nombre</th>
            <th>Seguir</th>
            <th>Te sigue</th>
          </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of this.members; index as i">
          <td>
            <img class="rounded-circle mr-2"
                 width="40"
                 height="40"
                 [alt]="user.nombre +' '+user.apellido"
                 [src]="user.img | image: 'users'"
            >
            {{user.nombre}} {{user.apellido}}
          </td>

          <!-- Siguiendo-->
          <td>
            <div class="row">
              <div class="col">
                <div  *ngIf="user.following">
                  <span *ngIf="user.following.isConfirmed.value" class="badge badge-pill badge-success mr-1">Siguiendo</span>
                  <span *ngIf="!user.following.isConfirmed.value" class="badge badge-pill badge-secondary mr-1">Solicitud Enviada</span>
                </div>
                <div *ngIf="!user.following" class="btn btn-outline-dark btn-sm mr-1" (click)="followUser( user, i )">
                  <i class="fas fa-plus"></i>
                </div>
                <div *ngIf="user.following" class="btn btn-outline-danger btn-sm mr-1" (click)="unFollowUser(user, i)">
                  <i class="far fa-trash-alt"></i>
                </div>
              </div>
            </div>
          </td>

          <!-- Fin Siguiendo-->

          <!-- Seguido por -->
          <td>
            <div class="row">
              <div class="col">
                <div *ngIf="user.follower">
                  <span *ngIf="user.follower.isConfirmed.value" class="badge badge-pill badge-success mr-1">Te sigue</span>
                  <span *ngIf="!user.follower.isConfirmed.value" class="badge badge-pill badge-secondary mr-1">Solicitó seguirte</span>
                </div>

                <div *ngIf="user.follower">
                  <div *ngIf="!user.follower.isConfirmed.value" class="btn btn-outline-success btn-sm mr-1" (click)="confirmfollower( user, i )">
                    <i class="fas fa-check"></i>
                  </div>
                  <div class="btn btn-outline-danger btn-sm mr-1" (click)="deleteFollower(user, i)">
                    <i class="far fa-trash-alt"></i>
                  </div>

                </div>
              </div>
            </div>

          </td>

          <!-- Fin Seguido por -->


        </tr>

        </tbody>

      </table>
    </div>
    <!-- Fin Tabla de resultados -->

    <div *ngIf="pagination" class="row">
      <div class="col-md-6 align-self-center">
        <p id="dataTable_info" class="dataTables_info" role="status" aria-live="polite">
          Mostrando {{pagination.showing.from}} a {{pagination.showing.to}} de {{pagination.showing.of}}
        </p>
      </div>
      <div class="col-md-6">
        <nav class="d-lg-flex justify-content-lg-end dataTables_paginate paging_simple_numbers">
          <ul class="pagination">

            <li class="page-item" [ngClass]="{'disabled': !pagination.previousPage }">
              <button class="page-link" type="button" (click)="goToPage(this.pagination.previousPage)" aria-label="Previous">
                <span aria-hidden="true">«</span>
              </button>
            </li>

            <li *ngFor="let page of this.pagination.pages" class="page-item" [ngClass]="{'active': this.pagination.currentPage === page}">
              <button type="button" class="page-link" (click)="goToPage(page)">
                {{page}}
              </button>
            </li>




            <li class="page-item" [ngClass]="{'disabled': !pagination.nextPage }">
              <button type="button" class="page-link" (click)="goToPage(this.pagination.nextPage)" aria-label="Next">
                <span aria-hidden="true">»</span>
              </button>
            </li>

          </ul>
        </nav>
      </div>
    </div>
