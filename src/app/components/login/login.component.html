
<div class="container login_container">
  <div class="row justify-content-center">
    <div class="col-md-9 col-lg-12 col-xl-10">
      <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
          <div class="row">
<!--            <div class="col-lg-6 d-none d-lg-flex">-->
<!--              <div class="flex-grow-1 bg-login-image" style="background-image: url(&quot;assets/img/dogs/image3.jpeg?h=cbc3a40dae521ddee89bf6b026abde71&quot;);"></div>-->
<!--            </div>-->
            <div class="col">
              <div class="p-5">
                <div class="text-center">
                  <h4 class="text-dark mb-4">Bienvenido</h4>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="guardar()">
                  <div class="form-group"><input class="form-control " type="email" id="exampleInputEmail" placeholder="Ingrese su Email ..." name="email"></div>
                  <div class="form-group"><input class="form-control" type="password" id="exampleInputPassword" placeholder="Contraseña" name="password"></div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <div class="form-check"><input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1"><label class="form-check-label custom-control-label" for="formCheck-1">Recordarme</label></div>
                    </div>
                  </div><button class="btn btn-primary btn-block text-white " type="submit">Ingresar</button>
                  <hr>

                  <a class="btn btn-primary btn-block text-white btn-google" role="button"><i class="fab fa-google"></i>&nbsp; Ingresar con Google</a>
<!--                  <a class="btn btn-primary btn-block text-white btn-facebook btn-user" role="button"><i class="fab fa-facebook-f"></i>&nbsp; Login with Facebook</a>-->

                  <hr>
                </form>
                <div class="text-center"><a class="small" href="forgot-password.html">Olvidó su contraseña?</a></div>
                <div class="text-center"><a class="small" href="register.html">Crear una cuenta!</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
